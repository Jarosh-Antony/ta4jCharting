name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
      - uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Executing Junit tests
        run: xvfb-run mvn -B test